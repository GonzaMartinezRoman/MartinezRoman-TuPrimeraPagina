<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>        
        <a href="{% url 'inicio' %}">Inicio</a>
        <a href="{% url 'crear_cliente' %}">Registrar Cliente</a>
        <a href="{% url 'listado_de_clientes' %}">Listado de Clientes</a>
    </nav>
    <h1>Listado de Clientes</h1>
    {% if clientes %}
    <ul>
        {% for cliente in clientes  %}
        <li>
            {{cliente}} | <a href="{% url 'detalles_cliente' cliente.id %}">Ver Ficha</a>
        </li>
        {% endfor %}
    </ul>    
    {% else %}
    <p>No hay clientes registrados.</p>
    {% endif %}    
</body>
</html>
