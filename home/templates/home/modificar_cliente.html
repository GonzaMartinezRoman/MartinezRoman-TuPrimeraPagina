{% extends 'base.html' %}

{% block title %}Modificar Cliente{% endblock %}

{% block contenido %}
<div class="card">
    <div class="card-header">
        <h1 class="h4 mb-0">Modificar: {{ cliente }}</h1>
    </div>
    <div class="card-body">
        <form action="{% url 'modificar_cliente' cliente.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                <a href="{% url 'listado_de_clientes' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock contenido %}
