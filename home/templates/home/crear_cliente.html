{% extends 'base.html' %}

{% block title %}Registrar Nuevo Cliente{% endblock %}

{% block contenido %}
<div class="card">
    <div class="card-header">
        <h1 class="h4 mb-0">Registrar Nuevo Cliente</h1>
    </div>
    <div class="card-body">
        <form action="{% url 'crear_cliente' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Renderiza los campos uno por uno para aplicar clases Bootstrap -->
            {% for field in formulario %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</div>
{% endblock contenido %}
