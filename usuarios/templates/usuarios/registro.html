{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block contenido %}
<div class="card">
    <div class="card-header">
        <h1 class="h4 mb-0">Registrar nuevo Usuario</h1>
    </div>
    <div class="card-body">
        <form action="{% url 'registro' %}" method="post">
            {% csrf_token %}
            
            {{formulario}}

            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
</div>
{% endblock contenido %}
