{% extends 'base.html' %}

{% block contenido %}
<div class="card">
    <div class="card-header">
        <h1 class="h4 mb-0">Acceder</h1>
    </div>
    <div class="card-body">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            
            {{formulario}}

            <button type="submit" class="btn btn-primary mt-3">Entrar</button>
        </form>
    </div>
</div>
{% endblock contenido %}
